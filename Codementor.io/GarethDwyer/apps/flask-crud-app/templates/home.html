<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
{% if added %}
<div class="alert alert-success alert-dismissible fade show text-center">
    <button class="close" type="button" data-dismiss="alert">
        <span>&times;</span>
    </button>
    <strong>Added</strong> Book added to Library
</div>
{% endif %}
<div class="container mt-5">
    <div class="w-50 mx-auto">
        <form class="form-group" method="POST" action="/">
            <input class="form-control mb-0 mb-lg-2" type="text" name="title" placeholder="Add Book..">
            <input class="btn btn-primary btn-block" type="submit" value="Add">
        </form>

        <div>
            <div class="h3 mt-3">Library</div>
            {% if not books %}
            <div class="alert alert-warning">
                <div>No books in Library</div>
            </div>
            {% endif %}
            <ul class="list-group">
                {% for book in books %}
                <li class="list-group-item list-group-light">{{ book.title }}
                    <form class="form-inline" method="POST" action="./update">
                        <input type="hidden" value="{{ book.title }}" name="old-title">
                        <input class="form-control mr-2" type="text" value="{{ book.title }}" name="new-title">
                        <button class="btn btn-secondary" type="submit">update</button>
                    </form>
                    <form class="my-sm-2" method="POST" action="./delete">
                        <input type="hidden" value="{{ book.title }}" name="title">
                        <button class="btn btn-danger btn-block font-weight-bold" type="submit">Delete Book</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
